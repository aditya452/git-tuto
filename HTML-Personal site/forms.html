<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment form</title>
    <link rel="stylesheet"  href="css/styles.css" >
  </head>
  <body>
    <form class=" " action="index.html" method="post">
      <h1>Payment form</h1>
      <h2>Contact Information</h2>
      <p>Name: * <input type="text" name="name" required></p>
      <fieldset>
        <legend>Gender</legend>
      <p>
        Male <input type="radio" name="gender" value="">
        Female <input type="radio" name="gender" value="">
      </p>
      </fieldset>
      <p>Address: <textarea name="address" rows="8" cols="80"></textarea></p>
      <p>Emali: <input type="email" name="email" value=""></p>
      <p>Pincode: <input type="number" name="pincode" value=""></p>
      <h2>Payment Details</h2>
      <p>Card Type:
        <select class="" name="card_type">
          <option value="">--select a card type--</option>
          <option value="visa">Visa</option>
          <option value="mastercard">mastercard</option>
        </select>
        </p>
          <p>
            Card Number <input type="number" name="card_number" value="">
          </p>
          <p>
            Expiration Date <input type="date" name="" value="">
          </p>
          <p>
            CVV <input type="password" name="" value="">
          </p>
          <input type="submit" name="" value="Pay now">
    </form>

    </form>

  </body>
</html>
